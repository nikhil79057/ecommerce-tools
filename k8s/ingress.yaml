apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: saas-tools-ingress
  namespace: saas-tools
  annotations:
    kubernetes.io/ingress.class: "nginx"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
spec:
  tls:
  - hosts:
    - saastools.com
    - www.saastools.com
    secretName: saas-tools-tls
  rules:
  - host: saastools.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: saas-tools-service
            port:
              number: 80
  - host: www.saastools.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: saas-tools-service
            port:
              number: 80